<footer>
  <div class="cont-footer">
    <div class="cont-footer__menu">
      <div class="cont-footer__menu__logo">
        <img src="assets/shared/desktop/logo-light.png" alt="logo {{name}}" routerLink="/">
      </div>
      <div class="cont-footer__menu__menu">
        <ul>
          <li *ngFor="let item of menu"><a href="">{{item}}</a></li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="cont-footer__contact">
      <div class="cont-footer__contact__office">
        <h5>Designo Central Office</h5>
        <p>3886 Wellington Street Toronto, Ontario M9C 3J5</p>
      </div>
      <div class="cont-footer__contact__number">
        <h5>Contact Us (Central Office)</h5>
        <p>P : +1 253-863-8967</p>
        <p>M : contact@designo.co</p>
      </div>
      <div class="cont-footer__contact__social">
        <a href=""><img src="assets/shared/desktop/icon-facebook.svg" alt="icon-facebook"></a>
        <a href=""><img src="assets/shared/desktop/icon-youtube.svg" alt="icon-youtube"></a>
        <a href=""><img src="assets/shared/desktop/icon-twitter.svg" alt="icon-twitter"></a>
        <a href=""><img src="assets/shared/desktop/icon-pinterest.svg" alt="icon-pinterest"></a>
        <a href=""><img src="assets/shared/desktop/icon-instagram.svg" alt="icon-instagram"></a>
      </div>
    </div>
  </div>
</footer>
